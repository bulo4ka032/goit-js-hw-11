<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index.js"></script>

  <body>
 <header class="header">
  <form class="search-form" id="search-form">
    <input
    required
    class="search-input"
      type="text"
      name="searchQuery"
      autocomplete="off"
      placeholder="Search images..."
    />
    <button class="search-button" type="submit">
      <img class="search-img" src="../img/Vector_search_icon.svg.png" width="19" height="19"/>
  </button>
  </form>
 </header>
 <main>
  <div class="container">
  <ul class="gallery-list gallery"></ul>
  <div class="observer" style="background-color: aqua; width: 40px; height: 40px;"></div>
  <!-- <button class="load-more is-hidden">Load More</button> -->
</div>
 </main>
 <script type="module" src="./index.js"></script>
